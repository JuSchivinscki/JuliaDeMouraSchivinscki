<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">

    <title> STARTUP RUSH </title>
</head>

<body>
    <main>

        <section class="container centralize-item">

            <div class="login-left">
                <img src="/assets/Creativity.gif" alt="">
                <h3 class="form-subtitle">
                    Coragem para começar,
                </h3>
                <h3 class="form-subtitle">
                    ousadia para vencer.
                </h3>
            </div>

            <div id="form_header">
                <h1 id="form_title">
                    STARTUP RUSH
                </h1>


                <form action="" id="form">
                    <div id="input_container">

                        <div class="input-box">
                            <label for="startup" class="form-label"> Startup </label>
                        </div>
                        <div class="input-field">
                            <input id="startup" type="text" name="startup" placeholder="ex: Estagiários da Dell">
                        </div>
                        <div class="input-box">
                            <label for="slogan"> Slogan </label>
                        </div>
                        <div class="input-field">
                            <input id="slogan" type="text" name="slogan" placeholder="ex: Tentar nunca desistir">
                        </div>
                        <div class="input-box">
                            <label for="ano-fundacao"> Ano de Fundação </label>
                        </div>
                        <div class="input-field">
                            <input id="ano-fundacao" type="number" name="ano_fundacao" placeholder="ex: 2005">
                        </div>
                        <div class="input-box">
                            <label for="num_participantes"> Número de Participantes </label>
                        </div>
                        <div class="input-field">
                            <input id="num_participantes" type="number" name="num_participantes" placeholder="ex: 6">
                        </div>
                        <div class="centralize-item">
                            <button type="submit" class="btn-default">
                                Cadastrar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <script type="module" src="login.js"></script>


        </section>
    </main>
</body>

</html>
